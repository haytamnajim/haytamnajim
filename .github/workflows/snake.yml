name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # يعمل تلقائياً كل 12 ساعة
  workflow_dispatch: # يسمح لك بتشغيله يدوياً
  push:
    branches:
      - main # يعمل عند كل تحديث في الفرع الرئيسي

jobs:
  generate:
    permissions: 
      contents: write # يتطلب صلاحيات الكتابة التي فعلناها في الإعدادات
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # توليد صور الثعبان بصيغة SVG
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # رفع الصور الناتجة إلى فرع يسمى output
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
